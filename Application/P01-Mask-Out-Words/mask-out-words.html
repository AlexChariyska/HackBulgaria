<html>

    <title>Mask out Words</title>

        body {
            background: #333;
        }

        .wrapper {
            width: 800px;
            margin: 20px auto;
            padding: 20px;
            background: #fff;
            border-radius: 5px;
        }
    </style>
</head>
<body>
<div class="wrapper">
    <h1>Mask out words</h1>

    <div>
        <strong>Insert words:</strong> <input type="text" id="input-words">

        <p> Example:["PHP"]</p>
    </div>

        <strong> Insert text:</strong> <input type="text" id="input-text">

        <p>Example:"Yesterday, I took my dog for a walk.\n It was crazy! My dog wanted only food."</p>
    </div>
    <input type="submit" value="Submit" id="submit">
    <pre id="displayArea"></pre>
</div>

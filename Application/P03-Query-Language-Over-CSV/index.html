<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>File API</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>
<div class="page-wrapper">

    <h1>Text File Reader</h1>

    <div>
        Select a text file:
        <input type="file" id="fileInput">
    </div>
    <pre id="fileDisplayArea"></pre>

</div>
<div class="page-wrapper">

    <h1>Query</h1>

    <div>
        Your command:
        <input type="text" id="command-input">
        <input type="submit" value="Submit" id="submit-command">
        <input type="submit" value="Clear" id="clear-command">
        <pre id="queryDisplayArea"></pre>
        <table>
            <tr id="result-query">
            </tr>
        </table>
    </div>
</div>

<script src="main.js"></script>
<script src="jquery/jquery-2.1.3.min.js"></script>
<script src="jquery/jquery.csv-0.71.js"></script>
</body>

</html>
